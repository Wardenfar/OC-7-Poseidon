<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{../../css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a th:href="@{/bid/list}">Bid List</a>&nbsp;|&nbsp;
            <a th:href="@{/curvePoint/list}">Curve Points</a>&nbsp;|&nbsp;
            <a th:href="@{/rating/list}">Ratings</a>&nbsp;|&nbsp;
            <a th:href="@{/trade/list}">Trade</a>&nbsp;|&nbsp;
            <a th:href="@{/rule/list}">Rule</a>
        </div>
        <div class="col-6 text-right">
            Logged in user: <b class="user" th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
            <form method="POST" th:action="@{/app/logout}">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <div class="row"><h2>Rule List</h2></div>
    <div class="row">
        <a class="btn btn-primary btn-sm" th:href="@{/rule/add}">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>json</th>
                <th>template</th>
                <th>sql</th>
                <th>sqlPart</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r: ${rules}">
                <td th:text="${r.id}"></td>
                <td th:text="${r.name}"></td>
                <td th:text="${r.description}"></td>
                <td th:text="${r.json}"></td>
                <td th:text="${r.template}"></td>
                <td th:text="${r.sqlStr}"></td>
                <td th:text="${r.sqlPart}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/rule/update/{id}(id=${r.id})}">Update</a>
                    <a class="btn btn-primary btn-sm" th:href="@{/rule/delete/{id}(id=${r.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
