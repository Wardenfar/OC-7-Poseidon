<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{../../css/bootstrap.min.css}">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Trade</h2>
    </div>

    <div th:insert="common/msg"></div>

    <div class="row">
        <form action="#" class="form-horizontal" method="post" style="width: 100%" th:action="@{/trade/validate}"
              th:object="${trade}">
            <div th:insert="common/form"></div>
            <div class="d-flex mt-2">
                <a class="btn btn-danger m-1" th:href="@{/trade/list}">Cancel</a>
                <button class="btn btn-success m-1" type="submit">Submit</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
