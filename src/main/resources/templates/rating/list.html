<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{../../css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a th:href="@{/bid/list}">Bid List</a>&nbsp;|&nbsp;
            <a th:href="@{/curvePoint/list}">Curve Points</a>&nbsp;|&nbsp;
            <a th:href="@{/rating/list}">Ratings</a>&nbsp;|&nbsp;
            <a th:href="@{/trade/list}">Trade</a>&nbsp;|&nbsp;
            <a th:href="@{/rule/list}">Rule</a>
        </div>
        <div class="col-6 text-right">
            Logged in user: <b class="user" th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
            <form method="POST" th:action="@{/app/logout}">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <div class="row"><h2>Rating List</h2></div>
    <div class="row">
        <a class="btn btn-primary btn-sm" th:href="@{/rating/add}">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>MoodysRating</th>
                <th>SandPRating</th>
                <th>FitchRating</th>
                <th>Order</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="r: ${ratings}">
                    <td th:text="${r.id}"></td>
                    <td th:text="${r.moodysRating}"></td>
                    <td th:text="${r.sandPRating}"></td>
                    <td th:text="${r.fitchRating}"></td>
                    <td th:text="${r.orderNumber}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/rating/update/{id}(id=${r.id})}">Update</a>
                        <a class="btn btn-primary btn-sm" th:href="@{/rating/delete/{id}(id=${r.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
