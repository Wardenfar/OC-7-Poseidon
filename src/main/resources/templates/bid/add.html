<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{../../css/bootstrap.min.css}">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Bid</h2>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${error}">
        There are some errors
    </div>
    <div class="alert alert-success" role="alert"
         th:if="${msg}" th:text="${msg}">
    </div>

    <div class="row">
        <form action="#" class="form-horizontal" method="post" style="width: 100%" th:action="@{/bid/validate}"
              th:object="${bid}">
            <div th:insert="common/form"></div>
            <div class="d-flex mt-2">
                <a class="btn btn-danger m-1" th:href="@{/bid/list}">Cancel</a>
                <button class="btn btn-success m-1" type="submit">Submit</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
